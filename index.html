<!DOCTYPE html>
<html>
	<head>
		<title>julianraya.com!!!</title>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="cont"></div>
		<div id="controls">
			<label for="xOffset">x:<span class="key">left/right</span></label>
			<input type="number" value="1.62833333" min="-2" max="2" step="0.1" id="xOffset" />

			<label for="yOffset">y: <span class="key">up/down</span></label>
			<input type="number" value="0" min="-2" max="2" step="0.1" id="yOffset" />

			<label for="zoom">zoom:<span class="key">ctrl+up/down</span></label>
			<input type="number" value="300" min="1" step="1" id="zoom" />

			<label for="iterations">iterations: <span class="key">ctrl+left/right</span></label>
			<input type="number" value="200" min="1" max="1024" step="1" id="iterations" />

			<div>Render time : <span id="renderTime"> </span></div>
		</div>

		<script src="js/brot.js"></script>

		<script>
			var brot = new Brot();
			var contentDiv = doc.getElementById('cont');
			contentDiv.style.width = brot.width + "px";
			brot.init(contentDiv);
		</script>
	</body>
</html>
